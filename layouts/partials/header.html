{{ if .IsHome }}
  <h1 class="header-verification">{{ .Site.Title }}</h1>
{{ else }}

{{ end }}

<nav>
  <ul>
    {{ $currentPage := . }}
    {{- range .Site.Menus.main -}}

        {{ if eq (.URL | relLangURL ) $currentPage.RelPermalink -}}
          {{ .Name }}
        {{ else }}
          <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
