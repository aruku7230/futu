{{ $disqusLoader := resources.Get "js/disqusloader.js" | minify }}
<div class="disqus"></div>
<script src="{{ $disqusLoader.Permalink }}"></script>
<script>
  var disqus_shortname = '{{ .Site.DisqusShortname }}';
  disqusLoader(".disqus", {
    scriptUrl: "//" + disqus_shortname + ".disqus.com/embed.js",
  });
</script>
