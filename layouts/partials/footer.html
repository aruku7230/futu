<div class="container">
  <footer class="py-3 my-1">
    <ul class="nav justify-content-center border-bottom pb-1 mb-3">
      {{ range $key, $value := .Site.Params.social }}
        {{ $name := slicestr $key 2 }}
        <li class="nav-item">
          <a
            href="{{ $value }}"
            target="_blank"
            rel="noopener"
            class="nav-link px-1"
          >
            <svg class="iconfont" aria-hidden="true">
              <use xlink:href="#icon-{{ $name }}"></use>
            </svg>
          </a>
        </li>
      {{ end }}
      <li class="nav-item">
        <a href="{{ .Site.RSSLink }}" class="nav-link px-1">
          <svg class="iconfont" aria-hidden="true">
            <use xlink:href="#icon-rss"></use>
          </svg>
        </a>
      </li>
    </ul>
    <p class="text-center text-muted mb-0">
      <span>
        {{ (printf (i18n "powered") (printf `<a class="mark text-decoration-none" target="_blank" rel="noopener" href="https://gohugo.io">Hugo %s</a>` .Site.Hugo.Version)) | safeHTML }}
      </span>
      <span>|</span>
      <span>
        {{ i18n "theme" }} -
        <a
          class="text-decoration-none"
          target="_blank"
          rel="noopener"
          href="https://github.com/masakichi/futu"
          >Futu</a
        >
      </span>
    </p>
    <p class="user-select-all text-center text-muted">
      Copyright Â© 2016-{{ now.Format "2006" }} Yuanji All Rights Resarved.
    </p>
  </footer>
</div>
