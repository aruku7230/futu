<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-1 mb-3">
      {{ range $key, $value := .Site.Params.social }}
        {{ $name := slicestr $key 2 }}
        <li class="nav-item">
          <a href="{{ $value }}" class="nav-link px-1">
            <svg class="iconfont" aria-hidden="true">
              <use xlink:href="#icon-{{ $name }}"></use>
            </svg>
          </a>
        </li>
      {{ end }}
      <li class="nav-item">
        <a href="{{ .Site.RSSLink }}" class="nav-link px-1">
          <svg class="iconfont" aria-hidden="true">
            <use xlink:href="#icon-rss"></use>
          </svg>
        </a>
      </li>
    </ul>
    <p class="text-center text-muted mb-0">
      <span>
        {{ (printf (T "powered") (printf `<a class="mark text-decoration-none" href="https://gohugo.io">Hugo %s</a>` .Site.Hugo.Version)) | safeHTML }}
      </span>
      <span>|</span>
      <span>
        {{ T "theme" }} -
        <a class="text-decoration-none" href="/">BS5</a>
      </span>
    </p>
    <p class="user-select-all text-center text-muted">
      Copyright Â© 2016-2021 Yuanji All Rights Resarved.
    </p>
  </footer>
</div>
