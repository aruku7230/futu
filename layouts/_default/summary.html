<article>
  <header>
    <h1 class="mb-0">
      <a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>
    {{- partial "meta.html" . -}}
  </header>
  <div class="mt-1">
    <div>
      {{ .Summary | plainify }}
    </div>
    <div class="float-end">
      <a href="{{ .RelPermalink }}" class="btn btn-outline-primary">{{ i18n "readMore" }}</a>
    </div>
  </div>
</article>
