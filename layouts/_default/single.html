{{ define "title" -}}{{ .Title }} - {{ .Site.Title }}{{- end }}
{{ define "main" -}}
  <div class="row justify-content-lg-center">
    <article class="col-lg-8">
      <div>{{ .Content | replaceRE "<p>" "<p class=\"text-break\">" | safeHTML }}</div>
    </article>
  </div>
  <div class="row justify-content-lg-center">
    <div class="col-lg-8">
      {{- partial "disqus.html" . -}}
    </div>
  </div>
{{- end }}
