{{ define "main" }}
  {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
  {{- $paginator := .Paginate $pages }}
  {{- range $paginator.Pages -}}
    <article>
      <header>
        <h2>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        {{- partial "meta.html" . -}}
      </header>
      {{ .Summary | plainify }}
    </article>
  {{ end -}}
  {{ partial "paginator.html" $paginator }}
{{ end }}
